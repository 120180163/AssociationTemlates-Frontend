<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="css/registermember.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link crossorigin='anonymous' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' rel='stylesheet'/>


    
    <title>بيت الكَرم</title> 
    

</head>


<body dir="rtl" >

<!-- Navbar-->
<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light py-3">
    <div class="container">
      <!-- Navbar Brand -->
      <a href="#" class="navbar-brand">
        <p>
        جمعية بيت الكَرم
        </p>
      </a>
      <div><p> التسجيل كجمعية</p></div>
    </div>
  </nav>
</header>

<div dir="rtl">
<div  class="container align-items-center">
  <div class="row py-5 mt-3 align-items-center mr-4 ">
    <!-- For Demo Purpose -->
    
    
      
    <!-- Registeration Form -->
    <div class="col-md-7 col-lg-8 ">
      <form action="#">
        <div class="row">

          <!-- First Name -->
          <div class="input-group col-lg-12 mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text bg-white px-4 border-md ">
                <i class="fa fa-user text-muted" ></i>
              </span>
            </div>
            <input id="Name" type="text" name="firstname" placeholder="اسم الجمعية" class="form-control bg-white border-left-0 border-md">
          </div>

          
          <!-- Email Address -->
          <div class="input-group col-lg-12 mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text bg-white px-4 border-md ">
                <i class="fa fa-envelope text-muted"></i>
              </span>
            </div>
            <input id="email" type="email" name="email" placeholder="الايمال" class="form-control bg-white border-left-0 border-md">
          </div>

          <!-- Phone Number -->
          <div class="input-group col-lg-12 mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text bg-white px-4 border-md ">
                <i  class="fa fa-phone-square text-muted"></i>
              </span>
            </div>

            <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
          </div>
           <!-- headquarters -->
          <div class="input-group col-lg-12 mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text bg-white px-4 border-md ">
                <i class="fas fa-map-marker-alt"></i>
              </span>
            </div>
            <input id="headquarters" type="text" name="headquarters" placeholder="المقر: البلد/ الولاية /الدائرة / البلدية / العنوان" class="form-control bg-white border-left-0 border-md">
          </div>

          <!-- assemblytype -->
          <div class="input-group col-lg-12 mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text bg-white px-4 border-md ">
                <i class="fas fa-users"></i>
              </span>
            </div>
            <select id="assemblytype" name="assemblytype" class="form-control custom-select bg-white border-left-0 border-md">
              <option value="">نوع الجمعية</option>
              <option value="وطنية ">وطنية </option>
              <option value="مابين الولايات ">مابين الولايات </option>
               <option value="ولائية  ">ولائية  </option>
               <option value="بلدية  ">بلدية  </option>
            </select>
          </div>

          <div class="input-group col-lg-12 mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text bg-white px-4 border-md ">
                <i class="fa fa-calendar-edit"></i>

              </span>
            </div>
            <input id="dateofbr" type="date" name="dateassc" placeholder="سنة التأسيس" class="form-control bg-white border-left-0 border-md">
          </div>

           <div class="input-group col-lg-12 mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text bg-white px-4 border-md ">
                <i class="fa fa-calendar-edit"></i>

              </span>
            </div>
            <input id="dateofbr" type="text" name="dateassc" placeholder="رقم الاعتماد" class="form-control bg-white border-left-0 border-md">
          </div>

           <div class="input-group col-lg-12 mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text bg-white px-4 border-md ">
                <i class="fa fa-user text-muted"></i>

              </span>
            </div>
            <input id="AssociationPresident" type="text" name="AssociationPresident" placeholder="رئيس الجمعية " class="form-control bg-white border-left-0 border-md">
          </div>
 


          
          <!-- Password -->
          <div class="input-group col-lg-12 mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text bg-white px-4 border-md ">
                <i class="fa fa-lock text-muted"></i>
              </span>
            </div>
            <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
          </div>

          <!-- Password Confirmation -->
          <div class="input-group col-lg-12 mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text bg-white px-4 border-md">
                <i class="fa fa-lock text-muted"></i>
              </span>
            </div>
            <input id="passwordConfirmation" type="text" name="passwordConfirmation" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md">
          </div>
          <!-- Password Confirmation -->
          <div class="input-group col-lg-12 mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text bg-white px-4 border-md">
                <i class="fas fa-image"></i>
              </span>
            </div>
            <input id="image" type="image" name="image" placeholder="اختار الصورة" class="form-control bg-white border-left-0 border-md">
          </div>

          <!-- Submit Button -->
          <div class="form-group col-lg-12 mx-auto mb-0">
            <a href="#" class="btn btn-primary btn-block py-2">
              <span class="font-weight-bold">تسجيل الدخول</span>
            </a>
          </div>
          <!-- Already Registered -->
          <div class="text-center w-100">
            <p class="text-muted font-weight-bold">Already Registered? <a href="#" class="text-primary ml-2">Login</a></p>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
</div>








<script src="js/registermember.js'"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script defer src="/your-path-to-fontawesome/js/brands.js"></script>
  <script defer src="/your-path-to-fontawesome/js/solid.js"></script>
  <script defer src="/your-path-to-fontawesome/js/fontawesome.js"></script>

</body>
</html>
